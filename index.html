<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aston Museum ‚Äì Naija Culture Guide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-main: #050814;
        --panel-bg: #111827;
        --btn-bg: #f9fafb;
        --btn-text: #111827;
        --accent-green: #0aa54b;
        --accent-yellow: #fbbf24;
        --text-main: #f9fafb;
        --text-muted: #9ca3af;
        --radius-lg: 18px;

        --font-scale: 1;
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(
          circle at top,
          #111827 0%,
          #020617 55%,
          #000000 100%
        );
        font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont,
          sans-serif;
        color: var(--text-main);
        font-size: calc(16px * var(--font-scale));
      }

      body.high-contrast {
        background: #000 !important;
        color: #fff !important;
      }

      body.high-contrast .kiosk-frame {
        background: #000 !important;
        border: 2px solid #fff !important;
        box-shadow: 0 30px 80px rgba(255, 255, 255, 0.06);
      }

      body.high-contrast .icon-button {
        background: #fff !important;
        color: #000 !important;
        box-shadow: 0 0 0 3px #fff !important;
      }

      body.high-contrast .logo-bar {
        border-color: #fff !important;
      }

      body.high-contrast .donate-inline,
      body.high-contrast .language-panel {
        border: 2px solid #fff !important;
      }

      body.high-contrast .secondary-btn,
      body.high-contrast .primary-btn,
      body.high-contrast .donate-link,
      body.high-contrast .lang-btn {
        outline: 2px solid #fff;
      }

      .kiosk-frame {
        width: 100%;
        max-width: 1360px;
        max-height: 800px;
        margin: 16px;
        background: #111827;
        border-radius: 32px;
        padding: 40px 56px;
        position: relative;
        overflow: hidden;
        border: 2px solid #000;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.7);
      }

      .utility {
        position: absolute;
        top: 24px;
        left: 32px;
        right: 32px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        pointer-events: none;
      }

      .icon-button {
        pointer-events: auto;
        width: 72px;
        height: 72px;
        border-radius: 999px;
        border: none;
        background: #f9fafb;
        color: #020617;
        font-size: 2.1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 0 0 3px #020617;
        text-decoration: none;
      }

      .icon-button:active {
        transform: scale(0.96);
      }

      .home-layout {
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 32px;
      }

      .logo-bar {
        width: 340px;
        height: 72px;
        border-radius: 999px;
        background: linear-gradient(90deg, #020617, #111827);
        border: 1px solid #1f2937;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        font-size: 0.9rem;
        color: var(--accent-yellow);
      }

      .welcome-text {
        text-align: center;
        max-width: 420px;
        font-size: 1rem;
        color: var(--text-muted);
        line-height: 1.5;
      }

      .welcome-text strong {
        display: block;
        margin-bottom: 4px;
        color: var(--text-main);
        font-size: 1.1rem;
      }

      body.high-contrast .welcome-text,
      body.high-contrast .welcome-text strong {
        color: #fff !important;
      }

      .primary-btn {
        min-width: 260px;
        min-height: 86px;
        padding: 18px 32px;
        border-radius: var(--radius-lg);
        border: none;
        background: linear-gradient(135deg, var(--accent-green), #16a34a);
        color: #020617;
        font-size: 1.1rem;
        font-weight: 600;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 12px 26px rgba(0, 0, 0, 0.7);
        cursor: pointer;
      }

      .primary-btn:active {
        transform: scale(0.97);
      }

      .grid-links {
        display: grid;
        grid-template-columns: repeat(2, minmax(260px, 1fr));
        gap: 28px 80px;
        margin-top: 10px;
      }

      .secondary-btn {
        min-height: 86px;
        border-radius: var(--radius-lg);
        background: var(--btn-bg);
        color: var(--btn-text);
        font-size: 1rem;
        font-weight: 500;
        border: none;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 22px rgba(0, 0, 0, 0.6);
        cursor: pointer;
      }

      .secondary-btn:active {
        transform: scale(0.97);
      }

      .donate-inline {
        margin-top: -6px;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 14px;
        border-radius: 999px;
        border: 1px solid rgba(249, 250, 251, 0.1);
        background: rgba(2, 6, 23, 0.55);
        box-shadow: 0 10px 22px rgba(0, 0, 0, 0.45);
      }

      .donate-inline span {
        color: var(--text-muted);
        font-size: 0.92rem;
      }

      body.high-contrast .donate-inline span {
        color: #fff !important;
        opacity: 0.95;
      }

      .donate-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        padding: 10px 14px;
        border-radius: 999px;
        background: rgba(34, 197, 94, 0.14);
        border: 1px solid rgba(34, 197, 94, 0.28);
        color: #d1fae5;
        font-weight: 600;
        font-size: 0.92rem;
        cursor: pointer;
        transition: transform 0.15s ease, background 0.15s ease;
      }

      .donate-link:hover {
        background: rgba(34, 197, 94, 0.2);
        transform: translateY(-1px);
      }

      .donate-link:active {
        transform: scale(0.98);
      }

      .language-panel {
        position: absolute;
        top: 96px;
        left: 32px;
        width: 260px;
        border-radius: 24px;
        background: #f9fafb;
        color: #111827;
        padding: 18px 18px 14px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.65);
        display: none;
        flex-direction: column;
        gap: 12px;
        z-index: 10;
      }

      .language-panel.open {
        display: flex;
      }

      .language-panel h2 {
        margin: 0 0 4px;
        font-size: 1rem;
        font-weight: 600;
      }

      .lang-btn {
        width: 100%;
        border-radius: 14px;
        border: none;
        padding: 10px 12px;
        font-size: 0.95rem;
        text-align: left;
        cursor: pointer;
        background: #e5e7eb;
        color: #111827;
      }

      .lang-btn.active {
        background: #111827;
        color: #f9fafb;
      }

      .lang-btn:active {
        transform: scale(0.98);
      }

      body.high-contrast .language-panel {
        background: #fff !important;
        color: #000 !important;
      }

      body.high-contrast .lang-btn {
        background: #e5e7eb !important;
        color: #000 !important;
      }

      body.high-contrast .lang-btn.active {
        background: #000 !important;
        color: #fff !important;
      }
    </style>
  </head>

    <script>
      (function () {
        const STORAGE_KEY = "kioskAccessibility";
        let saved = {};
        try {
          saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
        } catch {
          saved = {};
        }

        const scale = typeof saved.scale === "number" ? saved.scale : 1;
        const contrast = !!saved.contrast;

        document.documentElement.style.setProperty(
          "--font-scale",
          String(scale)
        );
        if (contrast) document.body.classList.add("high-contrast");
      })();
    </script>

      const els = {
        langPanelTitle: document.getElementById("langPanelTitle"),
        brandTitle: document.getElementById("brandTitle"),

        welcomeBody: document.getElementById("welcomeBody"),

        donatePrompt: document.getElementById("donatePrompt"),
        donateHereText: document.getElementById("donateHereText"),
        donateLink: document.getElementById("donateLink"),
      };

      function applyLanguage(lang) {
        const dict = t[lang] || t.en;

        els.langPanelTitle.textContent = dict.langPanelTitle;
        els.brandTitle.textContent = dict.brandTitle;
        els.welcomeTitle.textContent = dict.welcomeTitle;
        els.welcomeBody.textContent = dict.welcomeBody;
        els.btnMap.textContent = dict.btnMap;
        els.btnCulture.textContent = dict.btnCulture;
        els.btnTimeline.textContent = dict.btnTimeline;
        els.btnEvents.textContent = dict.btnEvents;
        els.btnAbout.textContent = dict.btnAbout;
        els.donatePrompt.textContent = dict.donatePrompt;
        els.donateHereText.textContent = dict.donateHereText;
        els.donateLink.title = dict.donateTitle;

        document.documentElement.lang = lang === "zh" ? "zh" : lang;
        localStorage.setItem("homeLang", lang);
      }

      function setActiveButton(activeBtn) {
        langOptions.forEach((b) => b.classList.remove("active"));
        activeBtn.classList.add("active");
      }

      langBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        langPanel.classList.toggle("open");
      });

      langOptions.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          const chosen = e.currentTarget.dataset.lang || "en";
          setActiveButton(e.currentTarget);
          applyLanguage(chosen);
          langPanel.classList.remove("open");
        });
      });

      document.addEventListener("click", (e) => {
        if (!langPanel.contains(e.target) && e.target !== langBtn) {
          langPanel.classList.remove("open");
        }
      });

      const saved = localStorage.getItem("homeLang") || "en";
      const savedBtn = Array.from(langOptions).find(
        (b) => b.dataset.lang === saved
      );
      if (savedBtn) setActiveButton(savedBtn);
      applyLanguage(saved);
    </script>
  </body>
</html>
